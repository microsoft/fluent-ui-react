version: 2
general:
  branches:
    ignore:
      - gh-pages
jobs:
  build:
    docker:
      - image: circleci/node:8
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    steps:
      - run:
          name: Update yarn
          command: |
            # remove default yarn
            sudo rm -rf $(dirname $(which yarn))/yarn*
            # download latest
            rm -rf ~/.yarn
            curl -o- -L https://yarnpkg.com/install.sh | bash
            echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
      - checkout
      # because we don't invoke npm (we use yarn) we need to add npm bin to PATH manually
      - run:
          name: Add npm bin to PATH
          command: echo 'export PATH="${PATH}:$(npm bin)"' >> $BASH_ENV
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - .yarn-cache
            - node_modules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Prettier
          command: yarn prettier
      - run:
          name: Unit Tests
          command: yarn test --maxWorkers=4
      - run:
          name: Report coverage
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Visual Tests
          command: yarn test:visual
      - run:
          name: Project Tests
          command: yarn test:projects:cra-ts
      - run:
          name: Bundle Statistics
          command: yarn build:stats
      - run:
          name: Store bundle statistics
          command: |
            statsFile=docs/src/bundleStats.json

            if [ -z "$CIRCLE_PULL_REQUEST" ]; then
              echo "Not a pull request, skipping step"
              exit 0
            fi
            if [ -z "$(git status --porcelain $statsFile)" ]; then
              echo "$statsFile has not changed, exiting"
              exit 0
            fi

            echo "Going to push updated $statsFile"
            git config user.email "miroslav.stastny+dusty@gmail.com"
            git config user.name "DustyTheBot"
            git add $statsFile
            git commit -m "update $statsFile"
            git push --set-upstream origin ${CIRCLE_BRANCH}

      - run:
          name: Danger JS
          command: |
            if [ ! -z $CIRCLE_PULL_REQUEST ] && [ ! -z $DANGER_GITHUB_API_TOKEN ]; then
              yarn danger ci
            fi
      - run:
          name: Publish npm package
          command: |
            if [ -n "${npm_TOKEN+x}" ] && [ "${CIRCLE_BRANCH}" == "master" ]; then
              echo "//registry.npmjs.org/:_authToken=${npm_TOKEN}" > ~/project/.npmrc
              npm version prerelease --preid="${CIRCLE_BUILD_NUM}.${CIRCLE_BRANCH}.`git rev-parse --short HEAD`" --no-git-tag-version
              npm publish --tag current
            fi
